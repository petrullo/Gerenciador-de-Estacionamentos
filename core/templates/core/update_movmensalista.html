<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MovMensalista</title>
</head>
<body>
    <h2>Update MovMensalista: {{ movmensal }}</h2>

    <form action="{% url 'core_movemensalista_update' movmensal.id %}" method="POST">

        {% csrf_token %}

        {{ form.as_p }}

        <button type="submit">Atualizar</button>

    </form>

    <a href="{% url 'core_movemensalista_delete' movmensal.id %}">Deletar</a>

</body>
</html>
