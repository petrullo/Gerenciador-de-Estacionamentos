<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pessoas</title>
</head>
<body>
    <h2>Update Pessoa: {{ pessoa }}</h2>

    <form action="{% url 'core_pessoa_update' pessoa.id %}" method="POST">

        {% csrf_token %}

        {{ form.as_p }}

        <button type="submit">Atualizar</button>

    </form>

    <a href="{% url 'core_pessoa_delete' pessoa.id %}">Deletar</a>

</body>
</html>
